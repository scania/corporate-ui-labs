<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta charset="utf-8">
  <noscript><meta http-equiv="refresh" content="0;url=https://static.scania.com/vendors/components/pure-js/nonJS-browsers/1.0.0/nonJS-browsers.html"></noscript>

  <title>UX Library - Extended Tables</title>
  <script src="https://static.scania.com/vendors/components/pure-js/browser-reject/1.0.0/js/browser-reject.js"></script>

  <script src="https://5c5050e66adb070007c2761f--peaceful-poitras-f0d571.netlify.com/dist/js/corporate-ui.js"></script>
  <link rel="stylesheet" href="css/scania-bootstrap-docs.css">

  <!-- Tabultor Scripts and CSS - Should go into the StencilJS component -->
  <script type="text/javascript" src="http://static.scania.com/vendors/components/pure-js/tabulator/4.1.5/dist/js/tabulator.min.js"></script>
  <link href="http://static.scania.com/vendors/components/pure-js/tabulator/4.1.5/dist/css/tabulator.css" rel="stylesheet">

  <script>
    var table = new Tabulator("#c-tabulator", {
      height:"311px",
      data:tableDataNested,
      dataTree:true,
      dataTreeStartExpanded:true,
      columns:[
      {title:"Name", field:"name", width:200, responsive:0}, //never hide this column
      {title:"Location", field:"location", width:150},
      {title:"Gender", field:"gender", width:150, responsive:2}, //hide this column first
      {title:"Favourite Color", field:"col", width:150},
      {title:"Date Of Birth", field:"dob", align:"center", sorter:"date", width:150},
      ],
      });

      var tableDataNested = [
          {name:"Oli Bob", location:"United Kingdom", gender:"male", col:"red", dob:"14/04/1984", _children:[
              {name:"Mary May", location:"Germany", gender:"female", col:"blue", dob:"14/05/1982"},
              {name:"Christine Lobowski", location:"France", gender:"female", col:"green", dob:"22/05/1982"},
              {name:"Brendon Philips", location:"USA", gender:"male", col:"orange", dob:"01/08/1980", _children:[
                  {name:"Margret Marmajuke", location:"Canada", gender:"female", col:"yellow", dob:"31/01/1999"},
                  {name:"Frank Harbours", location:"Russia", gender:"male", col:"red", dob:"12/05/1966"},
              ]},
          ]},
          {name:"Jamie Newhart", location:"India", gender:"male", col:"green", dob:"14/05/1985"},
          {name:"Gemma Jane", location:"China", gender:"female", col:"red", dob:"22/05/1982", _children:[
              {name:"Emily Sykes", location:"South Korea", gender:"female", col:"maroon", dob:"11/11/1970"},
          ]},
          {name:"James Newman", location:"Japan", gender:"male", col:"red", dob:"22/03/1998"},
      ];

  </script>

  <!-- End tabultor component -->


</head>

<body data-env="Test" class="scania app">
  <c-corporate-header site-name="CAVA" site-url="/">
    <nav-item location="https://scania.github.io/corporate-ui-docs/developer/support.html">Support</nav-item>
    <nav-item location="https://github.com/scania/corporate-ui">GitHub</nav-item>
  </c-corporate-header>

  <c-main-content>

    <c-main-navigation>
      <primary-items>
        <nav-item location="https://scania.github.io/corporate-ui-docs/">UX Library</nav-item>
        <nav-item location="https://scania.github.io/corporate-ui-docs/styleguide/">Style Guide
          <sub-navigation caption="Style Guide">
            <nav-item location="https://scania.github.io/corporate-ui-docs/logotype/">Logotype</nav-item>
            <nav-item location="https://scania.github.io/corporate-ui-docs/icons/">Icons</nav-item>
            <nav-item location="https://scania.github.io/corporate-ui-docs/colours/">Colours</nav-item>
            <nav-item location="https://scania.github.io/corporate-ui-docs/typography/">Typography</nav-item>
          </sub-navigation>
        </nav-item>              
        <nav-item location="https://scania.github.io/corporate-ui-docs/developer/bootstrap-original-docs.html" class="active">Web Applications
          <sub-navigation caption="Scania Bootstrap">
            <nav-item location="https://scania.github.io/corporate-ui-docs/developer/bootstrap-original-docs.html">Bootstrap Documentation</nav-item>
            <nav-item location="https://scania.github.io/corporate-ui-docs/template/html-copy-paste/html-copy-paste.html">HTML Copy Paste</nav-item>
          </sub-navigation>  
        </nav-item>
        <nav-item location="https://scania.github.io/corporate-ui-docs/mobile-apps/">Mobile Apps</nav-item>
        <nav-item location="https://github.com/scania/corporate-ui/issues">Report an Issue</nav-item>
        <nav-item location="https://scania.github.io/corporate-ui-docs/developer/support.html">Support</nav-item>
      </primary-items>
    </c-main-navigation>

    <section class="light">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-6">
            <div id="c-tabulator"></div>
          </div>
          <div class="col-md-3">
          </div>
        </div>
      </div>
    </section>
  </c-main-content>
  <c-corporate-footer></c-corporate-footer>

</body>
</html>
