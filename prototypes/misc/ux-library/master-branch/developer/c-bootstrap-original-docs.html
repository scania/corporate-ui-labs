                <h1 id="css-overview">Bootstrap CSS</h1>
              </div>

              <div class="bs-docs-section">
                <div class="page-body">
                  <h2>Overview</h2>
                  <p class="lead">Get the lowdown on the key pieces of Bootstrap's infrastructure, including our approach to better, faster, stronger web development.</p>

                  <h3 id="overview-doctype">HTML5 doctype</h3>
                  <p>Bootstrap makes use of certain HTML elements and CSS properties that require the use of the HTML5 doctype. Include it at the beginning of all your projects.</p>
                  <div class="highlight"><pre><code class="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
                    <span class="nt">&lt;html</span> <span class="na">lang=</span><span class="s">"en"</span><span class="nt">&gt;</span>
                    ...
                    <span class="nt">&lt;/html&gt;</span>
                  </code></pre></div>

                  <h3 id="overview-mobile">Mobile first</h3>
                  <p>With Bootstrap 2, we added optional mobile friendly styles for key aspects of the framework. With Bootstrap 3, we've rewritten the project to be mobile friendly from the start. Instead of adding on optional mobile styles, they're baked right into the core. In fact, <strong>Bootstrap is mobile first</strong>. Mobile first styles can be found throughout the entire library instead of in separate files.</p>
                  <p>To ensure proper rendering and touch zooming, <strong>add the viewport meta tag</strong> to your <code>&lt;head&gt;</code>.</p>
                  <div class="highlight"><pre><code class="html"><span class="nt">&lt;meta</span> <span class="na">name=</span><span class="s">"viewport"</span> <span class="na">content=</span><span class="s">"width=device-width, initial-scale=1.0"</span><span class="nt">&gt;</span>
                  </code></pre></div>
                  <p>You can disable zooming capabilities on mobile devices by adding <code>user-scalable=no</code> to the viewport meta tag. This disables zooming, meaning users are only able to scroll, and results in your site feeling a bit more like a native application. Overall we don't recommend this on every site, so use caution!</p>
                  <div class="highlight"><pre><code class="html"><span class="nt">&lt;meta</span> <span class="na">name=</span><span class="s">"viewport"</span> <span class="na">content=</span><span class="s">"width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"</span><span class="nt">&gt;</span>
                  </code></pre></div>

                  <h3 id="overview-responsive-images">Responsive images</h3>
                  <p>Images in Bootstrap 3 can be made responsive-friendly via the addition of the <code>.img-responsive</code> class. This applies <code>max-width: 100%;</code> and <code>height: auto;</code> to the image so that it scales nicely to the parent element.</p>
                  <div class="highlight"><pre><code class="html"><span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">"..."</span> <span class="na">class=</span><span class="s">"img-responsive"</span> <span class="na">alt=</span><span class="s">"Responsive image"</span><span class="nt">&gt;</span>
                  </code></pre></div>

                  <h3 id="overview-type-links">Typography and links</h3>
                  <p>Bootstrap sets basic global display, typography, and link styles. Specifically, we:</p>
                  <ul>
                    <li>Remove <code>margin</code> on the body</li>
                    <li>Set <code>background-color: white;</code> on the <code>body</code></li>
                    <li>Use the <code>@font-family-base</code>, <code>@font-size-base</code>, and <code>@line-height-base</code> attributes as our typographic base</li>
                    <li>Set the global link color via <code>@link-color</code> and apply link underlines only on <code>:hover</code></li>
                  </ul>
                  <p>These styles can be found within <code>scaffolding.less</code>.</p>

                  <h3 id="overview-normalize">Normalize</h3>
                  <p>For improved cross-browser rendering, we use <a href="http://necolas.github.io/normalize.css/" target="_blank">Normalize</a>, a project by <a href="http://twitter.com/necolas" target="_blank">Nicolas Gallagher</a> and <a href="http://twitter.com/jon_neal" target="_blank">Jonathan Neal</a>.</p>

                  <h3 id="overview-container">Containers</h3>
                  <p>Easily center a page's contents by wrapping its contents in a <code>.container</code>. Containers set <code>max-width</code> at various media query breakpoints to match our grid system.</p>
                  <div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"container"</span><span class="nt">&gt;</span>
                    ...
                    <span class="nt">&lt;/div&gt;</span>
                  </code></pre></div>
                </div>
              </div>
              <div class="bs-docs-section">
                <div class="page-header">
                  <h1 id="grid">Grid system</h1>
                </div>
                <p class="lead">Bootstrap includes a responsive, mobile first fluid grid system that appropriately scales up to 12 columns as the device or viewport size increases. It includes <a href="#grid-example-basic">predefined classes</a> for easy layout options, as well as powerful <a href="#grid-less">mixins for generating more semantic layouts</a>.</p>

                <h3 id="grid-media-queries">Media queries</h3>
                <p>We use the following media queries to create the key breakpoints in our grid system.</p>
                <div class="highlight"><pre><code class="css"><span class="c">/* Extra small devices (phones, up to 480px) */</span>
                  <span class="c">/* No media query since this is the default in Bootstrap */</span>

                  <span class="c">/* Small devices (tablets, 768px and up) */</span>
                  <span class="k">@media</span> <span class="o">(</span><span class="nt">min-width</span><span class="o">:</span> <span class="k">@screen-sm</span><span class="o">)</span> <span class="p">{</span> <span class="o">...</span> <span class="p">}</span>

                  <span class="c">/* Medium devices (desktops, 992px and up) */</span>
                  <span class="k">@media</span> <span class="o">(</span><span class="nt">min-width</span><span class="o">:</span> <span class="k">@screen-md</span><span class="o">)</span> <span class="p">{</span> <span class="o">...</span> <span class="p">}</span>

                  <span class="c">/* Large devices (large desktops, 1200px and up) */</span>
                  <span class="k">@media</span> <span class="o">(</span><span class="nt">min-width</span><span class="o">:</span> <span class="k">@screen-lg</span><span class="o">)</span> <span class="p">{</span> <span class="o">...</span> <span class="p">}</span>
                </code></pre></div>
                <p>We occasionally expand on these media queries to include a <code>max-width</code> to limit CSS to a narrower set of devices.</p>
                <div class="highlight"><pre><code class="css"><span class="k">@media</span> <span class="o">(</span><span class="nt">max-width</span><span class="o">:</span> <span class="k">@screen-phone-max</span><span class="o">)</span> <span class="p">{</span> <span class="o">...</span> <span class="p">}</span>
                  <span class="k">@media</span> <span class="o">(</span><span class="nt">min-width</span><span class="o">:</span> <span class="k">@screen-sm</span><span class="o">)</span> <span class="nt">and</span> <span class="o">(</span><span class="nt">max-width</span><span class="o">:</span> <span class="k">@screen-sm-max</span><span class="o">)</span> <span class="p">{</span> <span class="o">...</span> <span class="p">}</span>
                  <span class="k">@media</span> <span class="o">(</span><span class="nt">min-width</span><span class="o">:</span> <span class="k">@screen-md</span><span class="o">)</span> <span class="nt">and</span> <span class="o">(</span><span class="nt">max-width</span><span class="o">:</span> <span class="k">@screen-md-max</span><span class="o">)</span> <span class="p">{</span> <span class="o">...</span> <span class="p">}</span>
                  <span class="k">@media</span> <span class="o">(</span><span class="nt">min-width</span><span class="o">:</span> <span class="k">@screen-lg</span><span class="o">)</span> <span class="p">{</span> <span class="o">...</span> <span class="p">}</span>
                </code></pre></div>

                <h3 id="grid-example-basic">Example: Stacked-to-horizontal</h3>

                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-1"</span><span class="nt">&gt;</span>.col-md-1<span class="nt">&lt;/div&gt;</span>

                <h3 id="grid-example-mixed">Example: Mobile and desktop</h3>
                <p>Don't want your columns to simply stack in smaller devices? Use the extra small and medium device grid classes by adding <code>.col-xs-*</code> <code>.col-md-*</code> to your columns. See the example below for a better idea of how it all works.</p>
                <div class="bs-docs-grid">
                  <div class="row show-grid">
                    <div class="col-xs-12 col-md-8">.col-xs-12 col-md-8</div>
                    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
                  </div>
                  <div class="row show-grid">
                    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
                    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
                    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
                  </div>
                  <div class="row show-grid">
                    <div class="col-xs-6">.col-xs-6</div>
                    <div class="col-xs-6">.col-xs-6</div>
                  </div>
                </div>
                <div class="highlight"><pre><code class="html"><span class="c">&lt;!-- Stack the columns on mobile by making one full-width and the other half-width --&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-12 col-md-8"</span><span class="nt">&gt;</span>.col-xs-12 col-md-8<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-md-4"</span><span class="nt">&gt;</span>.col-xs-6 .col-md-4<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>

                  <span class="c">&lt;!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop --&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-md-4"</span><span class="nt">&gt;</span>.col-xs-6 .col-md-4<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-md-4"</span><span class="nt">&gt;</span>.col-xs-6 .col-md-4<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-md-4"</span><span class="nt">&gt;</span>.col-xs-6 .col-md-4<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>

                  <span class="c">&lt;!-- Columns are always 50% wide, on mobile and desktop --&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6"</span><span class="nt">&gt;</span>.col-xs-6<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6"</span><span class="nt">&gt;</span>.col-xs-6<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                </code></pre></div>

                <h3 id="grid-example-mixed-complete">Example: Mobile, tablet, desktops</h3>
                <p>Build on the previous example by creating even more dynamic and powerful layouts with tablet <code>.col-sm-*</code> classes.</p>
                <div class="bs-docs-grid">
                  <div class="row show-grid">
                    <div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>
                    <div class="col-xs-6 col-sm-6 col-md-4">.col-xs-6 .col-sm-6 .col-md-4</div>
                  </div>
                  <div class="row show-grid">
                    <div class="col-xs-6 col-sm-4 col-md-4">.col-xs-6 .col-sm-4 .col-md-4</div>
                    <div class="col-xs-6 col-sm-4 col-md-4">.col-xs-6 .col-sm-4 .col-md-4</div>
                    <!-- Optional: clear the XS cols if their content doesn't match in height -->
                    <div class="clearfix visible-xs"></div>
                    <div class="col-xs-6 col-sm-4 col-md-4">.col-xs-6 .col-sm-4 .col-md-4</div>
                  </div>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-12 col-sm-6 col-md-8"</span><span class="nt">&gt;</span>.col-xs-12 .col-sm-6 .col-md-8<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-sm-6 col-md-4"</span><span class="nt">&gt;</span>.col-xs-6 .col-sm-6 .col-md-4<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-sm-4 col-md-4"</span><span class="nt">&gt;</span>.col-xs-6 .col-sm-4 .col-md-4<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-sm-4 col-md-4"</span><span class="nt">&gt;</span>.col-xs-6 .col-sm-4 .col-md-4<span class="nt">&lt;/div&gt;</span>
                  <span class="c">&lt;!-- Optional: clear the XS cols if their content doesn't match in height --&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"clearfix visible-xs"</span><span class="nt">&gt;&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-sm-4 col-md-4"</span><span class="nt">&gt;</span>.col-xs-6 .col-sm-4 .col-md-4<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                </code></pre></div>

                <h3 id="grid-responsive-resets">Responsive column resets</h3>
                <p>With the four tiers of grids available you're bound to run into issues where, at certain breakpoints, your columns don't clear quite right as one is taller than the other. To fix that, use a combination of a <code>.clearfix</code> and our <a href="../css#responsive-utilities">responsive utility classes</a>.</p>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-sm-3"</span><span class="nt">&gt;</span>.col-xs-6 .col-sm-3<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-sm-3"</span><span class="nt">&gt;</span>.col-xs-6 .col-sm-3<span class="nt">&lt;/div&gt;</span>

                  <span class="c">&lt;!-- Add the extra clearfix for only the required viewport --&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"clearfix visible-xs"</span><span class="nt">&gt;&lt;/div&gt;</span>

                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-sm-3"</span><span class="nt">&gt;</span>.col-xs-6 .col-sm-3<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-xs-6 col-sm-3"</span><span class="nt">&gt;</span>.col-xs-6 .col-sm-3<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                </code></pre></div>
                <p>In addition to column clearing at responsive breakpoints, you may need to <strong>reset offsets, pushes, or pulls</strong>. Those resets are available for medium and large grid tiers only, since they start only at the (second) small grid tier.</p>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-sm-5 col-md-6"</span><span class="nt">&gt;</span>.col-sm-5 .col-md-6<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0"</span><span class="nt">&gt;</span>.col-sm-5 .col-sm-offset-2 .col-md-6 .col-md-offset-0<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>

                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-sm-6 col-md-5 col-lg-6"</span><span class="nt">&gt;</span>.col-sm-6 .col-md-5 .col-lg-6<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-sm-6 col-md-5 col-md-offset-2 col-lg-6 col-lg-offset-0"</span><span class="nt">&gt;</span>.col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                </code></pre></div>


                <h3 id="grid-offsetting">Offsetting columns</h3>
                <p>Move columns to the right using <code>.col-md-offset-*</code> classes. These classes increase the left margin of a column by <code>*</code> columns. For example, <code>.col-md-offset-4</code> moves <code>.col-md-4</code> over four columns.</p>
                <div class="bs-docs-grid">
                  <div class="row show-grid">
                    <div class="col-md-4">.col-md-4</div>
                    <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
                  </div>
                  <div class="row show-grid">
                    <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
                    <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
                  </div>
                  <div class="row show-grid">
                    <div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
                  </div>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-4"</span><span class="nt">&gt;</span>.col-md-4<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-4 col-md-offset-4"</span><span class="nt">&gt;</span>.col-md-4 .col-md-offset-4<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-3 col-md-offset-3"</span><span class="nt">&gt;</span>.col-md-3 .col-md-offset-3<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-3 col-md-offset-3"</span><span class="nt">&gt;</span>.col-md-3 .col-md-offset-3<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-6 col-md-offset-3"</span><span class="nt">&gt;</span>.col-md-6 .col-md-offset-3<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                </code></pre></div>


                <h3 id="grid-nesting">Nesting columns</h3>
                <p>To nest your content with the default grid, add a new <code>.row</code> and set of <code>.col-md-*</code> columns within an existing <code>.col-md-*</code> column. Nested rows should include a set of columns that add up to 12.</p>
                <div class="row show-grid">
                  <div class="col-md-9">
                    Level 1: .col-md-9
                    <div class="row show-grid">
                      <div class="col-md-6">
                        Level 2: .col-md-6
                      </div>
                      <div class="col-md-6">
                        Level 2: .col-md-6
                      </div>
                    </div>
                  </div>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-9"</span><span class="nt">&gt;</span>
                  Level 1: .col-md-9
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-6"</span><span class="nt">&gt;</span>
                  Level 2: .col-md-6
                  <span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-6"</span><span class="nt">&gt;</span>
                  Level 2: .col-md-6
                  <span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                </code></pre></div>

                <h3 id="grid-column-ordering">Column ordering</h3>
                <p>Easily change the order of our built-in grid columns with <code>.col-md-push-*</code> and <code>.col-md-pull-*</code> modifier classes.</p>
                <div class="row show-grid">
                  <div class="col-md-9 col-md-push-3">.col-md-9 .col-md-push-3</div>
                  <div class="col-md-3 col-md-pull-9">.col-md-3 .col-md-pull-9</div>
                </div>

                <div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-9 col-md-push-3"</span><span class="nt">&gt;</span>.col-md-9 .col-md-push-3<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-md-3 col-md-pull-9"</span><span class="nt">&gt;</span>.col-md-3 .col-md-pull-9<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                </code></pre></div>

                <h3 id="grid-less">LESS mixins and variables</h3>
                <p>In addition to <a href="#grid-example-basic">prebuilt grid classes</a> for fast layouts, Bootstrap includes LESS variables and mixins for quickly generating your own simple, semantic layouts.</p>

                <h4>Variables</h4>
                <p>Variables determine the number of columns, the gutter width, and the media query point at which to begin floating columns. We use these to generate the predefined grid classes documented above, as well as for the custom mixins listed below.</p>
                <div class="highlight"><pre><code class="css"><span class="k">@grid-columns</span><span class="o">:</span>              <span class="nt">12</span><span class="p">;</span>
                  <span class="k">@grid-gutter-width</span><span class="o">:</span>         <span class="nt">30px</span><span class="p">;</span>
                  <span class="k">@grid-float-breakpoint</span><span class="o">:</span>     <span class="nt">768px</span><span class="p">;</span>
                </code></pre></div>

                <h4>Mixins</h4>
                <p>Mixins are used in conjunction with the grid variables to generate semantic CSS for individual grid columns.</p>
                <div class="highlight"><pre><code class="css"><span class="o">//</span> <span class="nt">Creates</span> <span class="nt">a</span> <span class="nt">wrapper</span> <span class="nt">for</span> <span class="nt">a</span> <span class="nt">series</span> <span class="nt">of</span> <span class="nt">columns</span>
                  <span class="nc">.make-row</span><span class="o">(</span><span class="k">@gutter</span><span class="o">:</span> <span class="k">@grid-gutter-width</span><span class="o">)</span> <span class="p">{</span>
                  <span class="o">//</span> <span class="nt">Then</span> <span class="nt">clear</span> <span class="nt">the</span> <span class="nt">floated</span> <span class="nt">columns</span>

                  <span class="nt">margin-left</span><span class="o">:</span>  <span class="o">(</span><span class="k">@gutter</span> <span class="o">/</span> <span class="nt">-2</span><span class="o">)</span><span class="p">;</span>

                  <span class="p">}</span>

                  <span class="nc">.row</span> <span class="p">{</span>
                  <span class="nt">margin-left</span><span class="o">:</span>  <span class="o">(</span><span class="k">@gutter</span> <span class="o">/</span> <span class="nt">-2</span><span class="o">)</span><span class="p">;</span>
                  <span class="nt">margin-right</span><span class="o">:</span> <span class="o">(</span><span class="k">@gutter</span> <span class="o">/</span> <span class="nt">-2</span><span class="o">)</span><span class="p">;</span>
                  <span class="p">}</span>
                  <span class="p">}</span>

                  <span class="o">//</span> <span class="nt">Generate</span> <span class="nt">the</span> <span class="nt">extra</span> <span class="nt">small</span> <span class="nt">columns</span>
                  <span class="nc">.make-xs-column</span><span class="o">(</span><span class="k">@columns</span><span class="p">;</span> <span class="k">@gutter</span><span class="o">:</span> <span class="k">@grid-gutter-width</span><span class="o">)</span> <span class="p">{</span>

                  <span class="nt">min-height</span><span class="o">:</span> <span class="nt">1px</span><span class="o">;</span>

                  <span class="nt">padding-left</span><span class="o">:</span>  <span class="o">(</span><span class="k">@gutter</span> <span class="o">/</span> <span class="nt">2</span><span class="o">)</span><span class="p">;</span>
                  <span class="nt">padding-right</span><span class="o">:</span> <span class="o">(</span><span class="k">@gutter</span> <span class="o">/</span> <span class="nt">2</span><span class="o">)</span><span class="p">;</span>

                  <span class="o">//</span> <span class="nt">Calculate</span> <span class="nt">width</span> <span class="nt">based</span> <span class="nt">on</span> <span class="nt">number</span> <span class="nt">of</span> <span class="nt">columns</span> <span class="nt">available</span>
                  <span class="k">@media</span> <span class="o">(</span><span class="nt">min-width</span><span class="o">:</span> <span class="k">@grid-float-breakpoint</span><span class="o">)</span> <span class="p">{</span>

                  <span class="err">}</span>
                  <span class="err">}</span>

                  <span class="o">//</span> <span class="nt">Generate</span> <span class="nt">the</span> <span class="nt">small</span> <span class="nt">columns</span>
                  <span class="nc">.make-sm-column</span><span class="o">(</span><span class="k">@columns</span><span class="p">;</span> <span class="k">@gutter</span><span class="o">:</span> <span class="k">@grid-gutter-width</span><span class="o">)</span> <span class="p">{</span>
                  <span class="nt">position</span><span class="o">:</span> <span class="nt">relative</span><span class="o">;</span>

                  <span class="nt">min-height</span><span class="o">:</span> <span class="nt">1px</span><span class="o">;</span>

                  <span class="nt">margin-left</span><span class="o">:</span> <span class="nt">percentage</span><span class="o">((</span><span class="k">@columns</span> <span class="o">/</span> <span class="k">@grid-columns</span><span class="o">))</span><span class="p">;</span>
                  <span class="err">}</span>
                  <span class="err">}</span>
                  <span class="nc">.make-sm-column-push</span><span class="o">(</span><span class="k">@columns</span><span class="o">)</span> <span class="p">{</span>
                  <span class="k">@media</span> <span class="o">(</span><span class="nt">min-width</span><span class="o">:</span> <span class="k">@screen-small</span><span class="o">)</span> <span class="p">{</span>
                  <span class="nt">left</span><span class="o">:</span> <span class="nt">percentage</span><span class="o">((</span><span class="k">@columns</span> <span class="o">/</span> <span class="k">@grid-columns</span><span class="o">))</span><span class="p">;</span>
                  <span class="err">}</span>
                  <span class="err">}</span>

                  <span class="o">//</span> <span class="nt">Generate</span> <span class="nt">the</span> <span class="nt">medium</span> <span class="nt">columns</span>
                  <span class="nc">.make-md-column</span><span class="o">(</span><span class="k">@columns</span><span class="p">;</span> <span class="k">@gutter</span><span class="o">:</span> <span class="k">@grid-gutter-width</span><span class="o">)</span> <span class="p">{</span>

                <h4>Example usage</h4>
                <p>You can modify the variables to your own custom values, or just use the mixins with their default values. Here's an example of using the default settings to create a two-column layout with a gap between.</p>
                <div class="highlight"><pre><code class="css"><span class="nc">.wrapper</span> <span class="p">{</span>
                  <span class="o">.</span><span class="n">make</span><span class="o">-</span><span class="n">row</span><span class="p">();</span>
                  <span class="p">}</span>
                  <span class="nc">.content-main</span> <span class="p">{</span>
                  <span class="o">.</span><span class="n">make</span><span class="o">-</span><span class="n">lg</span><span class="o">-</span><span class="n">column</span><span class="p">(</span><span class="m">8</span><span class="p">);</span>
                  <span class="p">}</span>
                  <span class="nc">.content-secondary</span> <span class="p">{</span>
                  <span class="o">.</span><span class="n">make</span><span class="o">-</span><span class="n">lg</span><span class="o">-</span><span class="n">column</span><span class="p">(</span><span class="m">3</span><span class="p">);</span>
                  <span class="o">.</span><span class="n">make</span><span class="o">-</span><span class="n">lg</span><span class="o">-</span><span class="n">column</span><span class="o">-</span><span class="n">offset</span><span class="p">(</span><span class="m">1</span><span class="p">);</span>
                  <span class="p">}</span>
                </code></pre></div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"wrapper"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"content-main"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"content-secondary"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                </code></pre></div>
              </div>
              <div class="bs-docs-section">
                <div class="page-header">
                  <h1 id="type">Typography</h1>
                </div>

                <!-- Headings -->
                <h2 id="type-headings">Headings</h2>
                <p>All HTML headings, <code>&lt;h1&gt;</code> through <code>&lt;h6&gt;</code> are available.</p>

                <div class="bs-example bs-example-type">
                  <table class="table">
                    <tbody>
                      <tr>
                        <td><h1>h1. Bootstrap heading</h1></td>
                        <td>Bold 20px</td>
                      </tr>
                      <tr>
                        <td><h2>h2. Bootstrap heading</h2></td>
                        <td>Bold 18px</td>
                      </tr>
                      <tr>
                        <td><h3>h3. Bootstrap heading</h3></td>
                        <td>Bold 16px</td>
                      </tr>
                      <tr>
                        <td><h4>h4. Bootstrap heading</h4></td>
                        <td>Bold 13px</td>
                      </tr>
                      <tr>
                        <td><h5>h5. Bootstrap heading</h5></td>
                        <td>Bold 12px</td>
                      </tr>
                      <tr>
                        <td><h6>h6. Bootstrap heading</h6></td>
                        <td>Bold 12px</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;h1&gt;</span>...<span class="nt">&lt;/h1&gt;</span>
                  <span class="nt">&lt;h2&gt;</span>...<span class="nt">&lt;/h2&gt;</span>
                  <span class="nt">&lt;h3&gt;</span>...<span class="nt">&lt;/h3&gt;</span>
                  <span class="nt">&lt;h4&gt;</span>...<span class="nt">&lt;/h4&gt;</span>
                  <span class="nt">&lt;h5&gt;</span>...<span class="nt">&lt;/h5&gt;</span>
                  <span class="nt">&lt;h6&gt;</span>...<span class="nt">&lt;/h6&gt;</span>
                </code></pre></div>

                <!-- Body copy -->
                <h2 id="type-body-copy">Body copy</h2>
                <p>Bootstrap's global default <code>font-size</code> is <strong>14px</strong>, with a <code>line-height</code> of <strong>1.428</strong>. This is applied to the <code>&lt;body&gt;</code> and all paragraphs. In addition, <code>&lt;p&gt;</code> (paragraphs) receive a bottom margin of half their computed line-height (10px by default).</p>
                <div class="bs-example">
                  <p>Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nullam id dolor id nibh ultricies vehicula.</p>
                  <p>Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec ullamcorper nulla non metus auctor fringilla. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Donec ullamcorper nulla non metus auctor fringilla.</p>
                  <p>Maecenas sed diam eget risus varius blandit sit amet non magna. Donec id elit non mi porta gravida at eget metus. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit.</p>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;p&gt;</span>...<span class="nt">&lt;/p&gt;</span>
                </code></pre></div>

                <!-- Body copy .lead -->
                <h3>Lead body copy</h3>
                <p>Make a paragraph stand out by adding <code>.lead</code>.</p>
                <div class="bs-example">
                  <p class="lead">Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Duis mollis, est non commodo luctus.</p>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"lead"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/p&gt;</span>
                </code></pre></div>

                <!-- Using LESS -->
                <h3>Built with Less</h3>
                <p>The typographic scale is based on two LESS variables in <strong>variables.less</strong>: <code>@font-size-base</code> and <code>@line-height-base</code>. The first is the base font-size used throughout and the second is the base line-height. We use those variables and some simple math to create the margins, paddings, and line-heights of all our type and more. Customize them and Bootstrap adapts.</p>


                <!-- Emphasis -->
                <h2 id="type-emphasis">Emphasis</h2>
                <p>Make use of HTML's default emphasis tags with lightweight styles.</p>

                <h3>Small text</h3>
                <p>For de-emphasizing inline or blocks of text, use the <code>&lt;small&gt;</code> tag to set text at 85% the size of the parent. Heading elements receive their own <code>font-size</code> for nested <code>&lt;small&gt;</code> elements.</p>
                <div class="bs-example">
                  <p><small>This line of text is meant to be treated as fine print.</small></p>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;small&gt;</span>This line of text is meant to be treated as fine print.<span class="nt">&lt;/small&gt;</span>
                </code></pre></div>


                <h3>Bold</h3>
                <p>For emphasizing a snippet of text with a heavier font-weight.</p>
                <div class="bs-example">
                  <p>The following snippet of text is <strong>rendered as bold text</strong>.</p>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;strong&gt;</span>rendered as bold text<span class="nt">&lt;/strong&gt;</span>
                </code></pre></div>

                <h3>Italics</h3>
                <p>For emphasizing a snippet of text with italics.</p>
                <div class="bs-example">
                  <p>The following snippet of text is <em>rendered as italicized text</em>.</p>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;em&gt;</span>rendered as italicized text<span class="nt">&lt;/em&gt;</span>
                </code></pre></div>

                <div class="bs-callout bs-callout-info">
                  <h4>Alternate elements</h4>
                  <p>Feel free to use <code>&lt;b&gt;</code> and <code>&lt;i&gt;</code> in HTML5. <code>&lt;b&gt;</code> is meant to highlight words or phrases without conveying additional importance while <code>&lt;i&gt;</code> is mostly for voice, technical terms, etc.</p>
                </div>

                <h3>Alignment classes</h3>
                <p>Easily realign text to components with text alignment classes.</p>
                <div class="bs-example">
                  <p class="text-left">Left aligned text.</p>
                  <p class="text-center">Center aligned text.</p>
                  <p class="text-right">Right aligned text.</p>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"text-left"</span><span class="nt">&gt;</span>Left aligned text.<span class="nt">&lt;/p&gt;</span>
                  <span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"text-center"</span><span class="nt">&gt;</span>Center aligned text.<span class="nt">&lt;/p&gt;</span>
                  <span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"text-right"</span><span class="nt">&gt;</span>Right aligned text.<span class="nt">&lt;/p&gt;</span>
                </code></pre></div>

                <h3>Emphasis classes</h3>
                <p>Convey meaning through color with a handful of emphasis utility classes.</p>
                <div class="bs-example">
                  <p class="text-muted">Fusce dapibus, tellus ac cursus commodo, tortor mauris nibh.</p>
                  <p class="text-primary">Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
                  <p class="text-success">Duis mollis, est non commodo luctus, nisi erat porttitor ligula.</p>
                  <p class="text-info">Maecenas sed diam eget risus varius blandit sit amet non magna.</p>
                  <p class="text-warning">Etiam porta sem malesuada magna mollis euismod.</p>
                  <p class="text-danger">Donec ullamcorper nulla non metus auctor fringilla.</p>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"text-muted"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/p&gt;</span>
                  <span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"text-primary"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/p&gt;</span>
                  <span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"text-success"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/p&gt;</span>
                  <span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"text-info"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/p&gt;</span>
                  <span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"text-warning"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/p&gt;</span>
                  <span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"text-danger"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/p&gt;</span>
                </code></pre></div>


                <!-- Abbreviations -->
                <h2 id="type-abbreviations">Abbreviations</h2>
                <p>Stylized implementation of HTML's <code>&lt;abbr&gt;</code> element for abbreviations and acronyms to show the expanded version on hover. Abbreviations with a <code>title</code> attribute have a light dotted bottom border and a help cursor on hover, providing additional context on hover.</p>

                <h3>Basic abbreviation</h3>
                <p>For expanded text on long hover of an abbreviation, include the <code>title</code> attribute with the <code>&lt;abbr&gt;</code> element.</p>
                <div class="bs-example">
                  <p>An abbreviation of the word attribute is <abbr title="attribute">attr</abbr>.</p>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;abbr</span> <span class="na">title=</span><span class="s">"attribute"</span><span class="nt">&gt;</span>attr<span class="nt">&lt;/abbr&gt;</span>
                </code></pre></div>

                <h3>Initialism</h3>
                <p>Add <code>.initialism</code> to an abbreviation for a slightly smaller font-size.</p>
                <div class="bs-example">
                  <p><abbr title="HyperText Markup Language" class="initialism">HTML</abbr> is the best thing since sliced bread.</p>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;abbr</span> <span class="na">title=</span><span class="s">"HyperText Markup Language"</span> <span class="na">class=</span><span class="s">"initialism"</span><span class="nt">&gt;</span>HTML<span class="nt">&lt;/abbr&gt;</span>
                </code></pre></div>


                <!-- Addresses -->
                <h2 id="type-addresses">Addresses</h2>
                <p>Present contact information for the nearest ancestor or the entire body of work. Preserve formatting by ending all lines with <code>&lt;br&gt;</code>.</p>
                <div class="bs-example">
                  <address>
                    <strong>Twitter, Inc.</strong><br>
                    795 Folsom Ave, Suite 600<br>
                    San Francisco, CA 94107<br>
                    <abbr title="Phone">P:</abbr> (123) 456-7890
                  </address>
                  <address>
                    <strong>Full Name</strong><br>
                    <a href="mailto:#">first.last@example.com</a>
                  </address>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;address&gt;</span>
                  <span class="nt">&lt;strong&gt;</span>Twitter, Inc.<span class="nt">&lt;/strong&gt;&lt;br&gt;</span>
                  795 Folsom Ave, Suite 600<span class="nt">&lt;br&gt;</span>
                  San Francisco, CA 94107<span class="nt">&lt;br&gt;</span>
                  <span class="nt">&lt;abbr</span> <span class="na">title=</span><span class="s">"Phone"</span><span class="nt">&gt;</span>P:<span class="nt">&lt;/abbr&gt;</span> (123) 456-7890
                  <span class="nt">&lt;/address&gt;</span>

                  <span class="nt">&lt;address&gt;</span>
                  <span class="nt">&lt;strong&gt;</span>Full Name<span class="nt">&lt;/strong&gt;&lt;br&gt;</span>
                  <span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">"mailto:#"</span><span class="nt">&gt;</span>first.last@example.com<span class="nt">&lt;/a&gt;</span>
                  <span class="nt">&lt;/address&gt;</span>
                </code></pre></div>


                <!-- Blockquotes -->
                <h2 id="type-blockquotes">Blockquotes</h2>
                <p>For quoting blocks of content from another source within your document.</p>

                <h3>Default blockquote</h3>
                <p>Wrap <code>&lt;blockquote&gt;</code> around any <abbr title="HyperText Markup Language">HTML</abbr> as the quote. For straight quotes, we recommend a <code>&lt;p&gt;</code>.</p>
                <div class="bs-example">
                  <blockquote>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                  </blockquote>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;blockquote&gt;</span>
                  <span class="nt">&lt;p&gt;</span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.<span class="nt">&lt;/p&gt;</span>
                  <span class="nt">&lt;/blockquote&gt;</span>
                </code></pre></div>

                <h3>Blockquote options</h3>
                <p>Style and content changes for simple variations on a standard <code>&lt;blockquote&gt;</code>.</p>

                <h4>Naming a source</h4>
                <p>Add <code>&lt;small&gt;</code> tag for identifying the source. Wrap the name of the source work in <code>&lt;cite&gt;</code>.</p>
                <div class="bs-example">
                  <blockquote>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                    <small>Someone famous in <cite title="Source Title">Source Title</cite></small>
                  </blockquote>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;blockquote&gt;</span>
                  <span class="nt">&lt;p&gt;</span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.<span class="nt">&lt;/p&gt;</span>
                  <span class="nt">&lt;small&gt;</span>Someone famous in <span class="nt">&lt;cite</span> <span class="na">title=</span><span class="s">"Source Title"</span><span class="nt">&gt;</span>Source Title<span class="nt">&lt;/cite&gt;&lt;/small&gt;</span>
                  <span class="nt">&lt;/blockquote&gt;</span>
                </code></pre></div>

                <h4>Alternate displays</h4>
                <p>Use <code>.pull-right</code> for a floated, right-aligned blockquote.</p>
                <div class="bs-example" style="overflow: hidden;">
                  <blockquote class="pull-right">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                    <small>Someone famous in <cite title="Source Title">Source Title</cite></small>
                  </blockquote>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;blockquote</span> <span class="na">class=</span><span class="s">"pull-right"</span><span class="nt">&gt;</span>
                  ...
                  <span class="nt">&lt;/blockquote&gt;</span>
                </code></pre></div>


                <!-- Lists -->
                <h2 id="type-lists">Lists</h2>

                <h3>Unordered</h3>
                <p>A list of items in which the order does <em>not</em> explicitly matter.</p>
                <div class="bs-example">
                  <ul>
                    <li>Lorem ipsum dolor sit amet</li>
                    <li>Consectetur adipiscing elit</li>
                    <li>Integer molestie lorem at massa</li>
                    <li>Facilisis in pretium nisl aliquet</li>
                    <li>Nulla volutpat aliquam velit
                      <ul>
                        <li>Phasellus iaculis neque</li>
                        <li>Purus sodales ultricies</li>
                        <li>Vestibulum laoreet porttitor sem</li>
                        <li>Ac tristique libero volutpat at</li>
                      </ul>
                    </li>
                    <li>Faucibus porta lacus fringilla vel</li>
                    <li>Aenean sit amet erat nunc</li>
                    <li>Eget porttitor lorem</li>
                  </ul>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;ul&gt;</span>
                  <span class="nt">&lt;li&gt;</span>...<span class="nt">&lt;/li&gt;</span>
                  <span class="nt">&lt;/ul&gt;</span>
                </code></pre></div>

                <h3>Ordered</h3>
                <p>A list of items in which the order <em>does</em> explicitly matter.</p>
                <div class="bs-example">
                  <ol>
                    <li>Lorem ipsum dolor sit amet</li>
                    <li>Consectetur adipiscing elit</li>
                    <li>Integer molestie lorem at massa</li>
                    <li>Facilisis in pretium nisl aliquet</li>
                    <li>Nulla volutpat aliquam velit</li>
                    <li>Faucibus porta lacus fringilla vel</li>
                    <li>Aenean sit amet erat nunc</li>
                    <li>Eget porttitor lorem</li>
                  </ol>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;ol&gt;</span>
                  <span class="nt">&lt;li&gt;</span>...<span class="nt">&lt;/li&gt;</span>
                  <span class="nt">&lt;/ol&gt;</span>
                </code></pre></div>

                <h3>Unstyled</h3>
                <p>Remove the default <code>list-style</code> and left margin on list items (immediate children only). <strong>This only applies to immediate children list items</strong>, meaning you will need to add the class for any nested lists as well.</p>
                <div class="bs-example">
                  <ul class="list-unstyled">
                    <li>Lorem ipsum dolor sit amet</li>
                    <li>Consectetur adipiscing elit</li>
                    <li>Integer molestie lorem at massa</li>
                    <li>Facilisis in pretium nisl aliquet</li>
                    <li>Nulla volutpat aliquam velit
                      <ul>
                        <li>Phasellus iaculis neque</li>
                        <li>Purus sodales ultricies</li>
                        <li>Vestibulum laoreet porttitor sem</li>
                        <li>Ac tristique libero volutpat at</li>
                      </ul>
                    </li>
                    <li>Faucibus porta lacus fringilla vel</li>
                    <li>Aenean sit amet erat nunc</li>
                    <li>Eget porttitor lorem</li>
                  </ul>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;ul</span> <span class="na">class=</span><span class="s">"list-unstyled"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;li&gt;</span>...<span class="nt">&lt;/li&gt;</span>
                  <span class="nt">&lt;/ul&gt;</span>
                </code></pre></div>

                <h3>Inline</h3>
                <p>Place all list items on a single line with <code>display: inline-block;</code> and some light padding.</p>
                <div class="bs-example">
                  <ul class="list-inline">
                    <li>Lorem ipsum</li>
                    <li>Phasellus iaculis</li>
                    <li>Nulla volutpat</li>
                  </ul>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;ul</span> <span class="na">class=</span><span class="s">"list-inline"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;li&gt;</span>...<span class="nt">&lt;/li&gt;</span>
                  <span class="nt">&lt;/ul&gt;</span>
                </code></pre></div>

                <h3>Description</h3>
                <p>A list of terms with their associated descriptions.</p>
                <div class="bs-example">
                  <dl>
                    <dt>Description lists</dt>
                    <dd>A description list is perfect for defining terms.</dd>
                    <dt>Euismod</dt>
                    <dd>Vestibulum id ligula porta felis euismod semper eget lacinia odio sem nec elit.</dd>
                    <dd>Donec id elit non mi porta gravida at eget metus.</dd>
                    <dt>Malesuada porta</dt>
                    <dd>Etiam porta sem malesuada magna mollis euismod.</dd>
                  </dl>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;dl&gt;</span>
                  <span class="nt">&lt;dt&gt;</span>...<span class="nt">&lt;/dt&gt;</span>
                  <span class="nt">&lt;dd&gt;</span>...<span class="nt">&lt;/dd&gt;</span>
                  <span class="nt">&lt;/dl&gt;</span>
                </code></pre></div>

                <h4>Horizontal description</h4>
                <p>Make terms and descriptions in <code>&lt;dl&gt;</code> line up side-by-side. Starts off stacked like default <code>&lt;dl&gt;</code>s, but when the navbar expands, so do these.</p>
                <div class="bs-example">
                  <dl class="dl-horizontal">
                    <dt>Description lists</dt>
                    <dd>A description list is perfect for defining terms.</dd>
                    <dt>Euismod</dt>
                    <dd>Vestibulum id ligula porta felis euismod semper eget lacinia odio sem nec elit.</dd>
                    <dd>Donec id elit non mi porta gravida at eget metus.</dd>
                    <dt>Malesuada porta</dt>
                    <dd>Etiam porta sem malesuada magna mollis euismod.</dd>
                    <dt>Felis euismod semper eget lacinia</dt>
                    <dd>Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</dd>
                  </dl>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;dl</span> <span class="na">class=</span><span class="s">"dl-horizontal"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;dt&gt;</span>...<span class="nt">&lt;/dt&gt;</span>
                  <span class="nt">&lt;dd&gt;</span>...<span class="nt">&lt;/dd&gt;</span>
                  <span class="nt">&lt;/dl&gt;</span>
                </code></pre></div>

                <div class="bs-callout bs-callout-info">
                  <h4>Auto-truncating</h4>
                  <p>Horizontal description lists will truncate terms that are too long to fit in the left column with <code>text-overflow</code>. In narrower viewports, they will change to the default stacked layout.</p>
                </div>

                <h2>Inline</h2>
                <p>Wrap inline snippets of code with <code>&lt;code&gt;</code>.</p>

                <div class="highlight"><pre><code class="html">For example, <span class="nt">&lt;code&gt;</span><span class="ni">&amp;lt;</span>section<span class="ni">&amp;gt;</span><span class="nt">&lt;/code&gt;</span> should be wrapped as inline.

                <h2>Basic block</h2>
                <p>Use <code>&lt;pre&gt;</code> for multiple lines of code. Be sure to escape any angle brackets in the code for proper rendering.</p>
                <div class="bs-example">
                  <pre>&lt;p&gt;Sample text here...&lt;/p&gt;</pre>
                </div>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;pre&gt;</span><span class="ni">&amp;lt;</span>p<span class="ni">&amp;gt;</span>Sample text here...<span class="ni">&amp;lt;</span>/p<span class="ni">&amp;gt;</span><span class="nt">&lt;/pre&gt;</span>
                </code></pre></div>

                <p>You may optionally add the <code>.pre-scrollable</code> class, which will set a max-height of 350px and provide a y-axis scrollbar.</p>

                <h2 id="tables-example">Basic example</h2>
                <p>For basic styling—light padding and only horizontal dividers—add the base class <code>.table</code> to any <code>&lt;table&gt;</code>. It may seem super redundant, but given the widespread use of tables for other plugins like calendars and date pickers, we've opted to isolate our custom table styles.</p>
                <div class="bs-example">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                </div><!-- /example -->
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;table</span> <span class="na">class=</span><span class="s">"table"</span><span class="nt">&gt;</span>
                  ...
                  <span class="nt">&lt;/table&gt;</span>
                </code></pre></div>


                <h2 id="tables-striped">Striped rows</h2>
                <p>Use <code>.table-striped</code> to add zebra-striping to any table row within the <code>&lt;tbody&gt;</code>.</p>

                  <p>Striped tables are styled via the <code>:nth-child</code> CSS selector, which is not available in Internet Explorer 8.</p>

                <div class="bs-example">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>

                      <tr>
                        <td>2</td>

                <h2 id="forms-example">Basic example</h2>
                <p>Individual form controls automatically receive some global styling. All textual <code>&lt;input&gt;</code>, <code>&lt;textarea&gt;</code>, and <code>&lt;select&gt;</code> elements with <code>.form-control</code> are set to <code>width: 100%;</code> by default. Wrap labels and controls in <code>.form-group</code> for optimum spacing.</p>
                <form class="bs-example" role="form">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">

                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="checkbox">

                </form><!-- /example -->

                <h2 id="forms-inline">Inline form</h2>
                <p>Add <code>.form-inline</code> for left-aligned and inline-block controls for a compact layout.</p>
                <div class="bs-callout bs-callout-danger">
                  <h4>Requires custom widths</h4>
                  <p>Inputs, selects, and textareas are 100% wide by default in Bootstrap. To use the inline form, you'll have to set a width on the form controls used within.</p>
                </div>
                <div class="bs-callout bs-callout-danger">
                  <h4>Always add labels</h4>
                  <p>Screen readers will have trouble with your forms if you don't include a label for every input. For these inline forms, you can hide the labels using the <code>.sr-only</code> class.</p>

                <form class="bs-example form-inline" role="form">

                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">

                    <label>
                      <input type="checkbox"> Remember me

                  <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"password"</span> <span class="na">class=</span><span class="s">"form-control"</span> <span class="na">id=</span><span class="s">"exampleInputPassword2"</span> <span class="na">placeholder=</span><span class="s">"Password"</span><span class="nt">&gt;</span>

                <h2 id="forms-horizontal">Horizontal form</h2>
                <p>Use Bootstrap's predefined grid classes to align labels and groups of form controls in a horizontal layout by adding <code>.form-horizontal</code> to the form. Doing so changes <code>.form-group</code>s to behave as grid rows, so no need for <code>.row</code>.</p>

                  <div class="form-group">
                    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">

                  </div>

                <h2 id="forms-controls">Supported controls</h2>
                <p>Examples of standard form controls supported in an example form layout.</p>

                <h3>Inputs</h3>
                <p>Most common form control, text-based input fields. Includes support for all HTML5 types: <code>text</code>, <code>password</code>, <code>datetime</code>, <code>datetime-local</code>, <code>date</code>, <code>month</code>, <code>time</code>, <code>week</code>, <code>number</code>, <code>email</code>, <code>url</code>, <code>search</code>, <code>tel</code>, and <code>color</code>.</p>
                <div class="bs-callout bs-callout-danger">
                  <h4>Type declaration required</h4>
                  <p>Inputs will only be fully styled if their <code>type</code> is properly declared.</p>
                </div>
                <form class="bs-example">
                  <input type="text" class="form-control" placeholder="Text input">
                </form>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"text"</span> <span class="na">class=</span><span class="s">"form-control"</span> <span class="na">placeholder=</span><span class="s">"Text input"</span><span class="nt">&gt;</span>
                </code></pre></div>

                <h3>Textarea</h3>
                <p>Form control which supports multiple lines of text. Change <code>rows</code> attribute as necessary.</p>
                <form class="bs-example">
                  <textarea class="form-control" rows="3"></textarea>
                </form>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;textarea</span> <span class="na">class=</span><span class="s">"form-control"</span> <span class="na">rows=</span><span class="s">"3"</span><span class="nt">&gt;&lt;/textarea&gt;</span>
                </code></pre></div>

                <h3>Checkboxes and radios</h3>
                <p>Checkboxes are for selecting one or several options in a list while radios are for selecting one option from many.</p>
                <h4>Default (stacked)</h4>
                <form class="bs-example">
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                      <span></span>
                      Option one is this and that—be sure to include why it's great
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                      <span></span>
                      Option two can be something else and selecting it will deselect option one
                    </label>
                  </div>
                </form>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"radio"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;label&gt;</span>
                  <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"radio"</span> <span class="na">name=</span><span class="s">"optionsRadios"</span> <span class="na">id=</span><span class="s">"optionsRadios1"</span> <span class="na">value=</span><span class="s">"option1"</span> <span class="na">checked</span><span class="nt">&gt;</span>
                  Option one is this and that<span class="ni">&amp;mdash;</span>be sure to include why it's great
                  <span class="nt">&lt;/label&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"radio"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;label&gt;</span>
                  <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"radio"</span> <span class="na">name=</span><span class="s">"optionsRadios"</span> <span class="na">id=</span><span class="s">"optionsRadios2"</span> <span class="na">value=</span><span class="s">"option2"</span><span class="nt">&gt;</span>
                  Option two can be something else and selecting it will deselect option one
                  <span class="nt">&lt;/label&gt;</span>
                  <span class="nt">&lt;/div&gt;</span>
                </code></pre></div>

                <h4>Inline checkboxes</h4>
                <p>Use <code>.checkbox-inline</code> or <code>.radio-inline</code> class to a series of checkboxes or radios for controls appear on the same line.</p>
                <form class="bs-example">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                    <span></span>
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                    <span></span>
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                    <span></span>
                  </label>
                </form>
                <div class="highlight"><pre><code class="html"><span class="nt">&lt;label</span> <span class="na">class=</span><span class="s">"checkbox-inline"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"checkbox"</span> <span class="na">id=</span><span class="s">"inlineCheckbox1"</span> <span class="na">value=</span><span class="s">"option1"</span><span class="nt">&gt;</span> 1
                  <span class="nt">&lt;span&gt;</span><span class="nt">&lt;/span&gt;</span>
                  <span class="nt">&lt;/label&gt;</span>
                  <span class="nt">&lt;label</span> <span class="na">class=</span><span class="s">"checkbox-inline"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"checkbox"</span> <span class="na">id=</span><span class="s">"inlineCheckbox2"</span> <span class="na">value=</span><span class="s">"option2"</span><span class="nt">&gt;</span> 2
                  <span class="nt">&lt;span&gt;</span><span class="nt">&lt;/span&gt;</span>
                  <span class="nt">&lt;/label&gt;</span>
                  <span class="nt">&lt;label</span> <span class="na">class=</span><span class="s">"checkbox-inline"</span><span class="nt">&gt;</span>
                  <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"checkbox"</span> <span class="na">id=</span><span class="s">"inlineCheckbox3"</span> <span class="na">value=</span><span class="s">"option3"</span><span class="nt">&gt;</span> 3
                  <span class="nt">&lt;span&gt;</span><span class="nt">&lt;/span&gt;</span>
                  <span class="nt">&lt;/label&gt;</span>
                </code></pre></div>

                <h3>Selects</h3>
                <p>Use the default option, or add <code>multiple</code> to show multiple options at once.</p>
                <form class="bs-example">
                  <select class="form-control custom-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  <br>
                  <select multiple="" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>

                  <span class="nt">&lt;option&gt;</span>3<span class="nt">&lt;/option&gt;</span>

                  <span class="nt">&lt;option&gt;</span>1<span class="nt">&lt;/option&gt;</span>
