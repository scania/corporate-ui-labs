  <script src="https://static.scania.com/vendors/frameworks/jquery/1.11.3/jquery-1.11.3.min.js"></script>

</head>
<body data-env="Test" class="scania ux-lib" data-env="Test" data-env="proto">

<c-corporate-header site-name="Master Branch" site-url="/corporate-ui-docs/master-branch/">
    <nav-item location="https://www.scania.com/world/#/">World Entry</nav-item>
    <nav-item location="https://www.scania.com/group/en/">Scania Group</nav-item>
</c-corporate-header>

<c-main-content>

    <c-main-navigation show-search>
        <primary-items>
            <nav-item location="table-basic-template.html">Tables
                <sub-navigation caption="Standard Tables">
                    <nav-item location="table-basic-template.html">Basic Table</nav-item>
                    <nav-item location="table-basic-template.html">Bordered</nav-item>
                </sub-navigation>
            </nav-item>        
            <nav-item location="table-match-any-column.htm">Filtered
                <sub-navigation caption="Filtered Tables">
                    <nav-item location="table-match-any-column.htm">Match Any Column</nav-item>
                    <nav-item location="table-filtered-app.html">Filtered Columns</nav-item>
                </sub-navigation>
            </nav-item>
            <nav-item location="table-column-selector-widget.html">Responsive
                <sub-navigation caption="Responsive Tables">
                    <nav-item location="table-column-selector-widget.html">Columns Selector</nav-item>
                    <nav-item location="responsive-cards/table-responsive-cards.html">Responsive Cards</nav-item>
              </sub-navigation>
            </nav-item>
            <nav-item location="table-pagination.html">Paginated</nav-item>               
            <nav-item location="table-tree-view.html" class="active">Apple Tree View</nav-item>                   
        </primary-items>
    </c-main-navigation>



    <section class="bg-brand-01 p-0">
        <div class="container mx-auto color-brand-02 p-5">
            <h2 class="color-brand-02">Apple Tree View</h2>
            <p>This is a basic tree view often used by Apple.</p>     
        </div>
    <div id="columns" class="app"></div>

  <script src="https://static.scania.com/vendors/components/jQuery/hColumns/js/jquery.hcolumns.min.js"></script>

        <script>
            $(document).ready(function() {
                var nodes = {
                    0: [
                        { id: 1, label: "My Favorite Sites", type: "folder" },
                        { id: 2, label: "Empty Folder", type: "folder"},
                        { id: 3, label: "Direct link to Google", type: "link", url: "http://www.google.com"}
                    ],

                    1: [
                        { id: 11, label: "Tech", type: "folder" },
                        { id: 12, label: "Food", type: "folder" }
                    ],

                    11: [
                        { id: 111, label: "PHP", type: "folder" },
                        { id: 112, label: "Javascript", type: "folder" },
                        { id: 113, label: "Hacker News", type:"link", url: "https://news.ycombinator.com/news" }
                    ],

                    12: [
                        // empty node
                    ],

                    111: [
                        { id: 1111, label: "PHP Engine", type: "folder" },
                        { id: 1112, label: "PHP Extension", type: "folder" },
                    ],

                    112: [
                        { id: 1121, label: "node.js", type: "link", url: "http://nodejs.org/" }
                    ],

                    1111: [
                        { id: 11111, label: "PHP: Hypertext Preprocessor", type: "link", url: "http://php.net" }
                    ],

                    1112: [
                        { id: 11121, label: "Twig", type: "link", url: "http://twig.sensiolabs.org/" }
                    ],

                    2: [
                        // empty node
                    ]
                };

                $("#columns").hColumns({
                    labelText_maxLength: 30, 

                    nodeSource: function(node_id, callback) {
                        if(node_id === null) {
                            node_id = 0;
                        }

                        if( !(node_id in nodes) ) {
                            return callback("Node don't exists");
                        }

                        return callback(null, nodes[node_id]);
                    }
                });

            });
        </script>


      </div>
    </section>
  </c-main-content>
  <script src="/corporate-ui-docs/ux-lib.js"></script>
</body>
</html>
