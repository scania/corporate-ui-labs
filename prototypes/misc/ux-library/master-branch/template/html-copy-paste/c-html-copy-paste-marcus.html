        .copyable {

        .copyable::before {
            position: absolute;
            top: 0px;
            left: 0px;
            content: ' ';
            font-size: 18px;
            z-index: 100;
            width: 100%;
            height: 100%;
            color: white;
            background-color: rgba(65, 141, 206, 0.72);
            font-family: 'Scania Sans Condensed Bold';
            text-align: center;
            text-transform: uppercase;
            padding: 15px;
            cursor: copy;
            opacity:0;
            display: block;
        }

        .copyable::after {
            position: absolute;
            bottom: 100.1%;
            left: 0;          
            content: 'Copy HTML to Clipboard';
            font-size: 16px;
            z-index: 100;
            font-family: 'Scania Sans Condensed Bold';
            text-transform: uppercase;
            cursor: copy;
            opacity: 0;
            background: rgb(65, 141, 206);
            color: white;
            padding: 3px 15px 1px;         
        }        

        .copyable.copied::before {
            content: ' ';
            cursor: progress;
        }  

        .copyable.copied::after {
            content: 'Copying HMTL...';
            cursor: progress;
        }

        .copyable:hover::before   {
            opacity: 0.8;
        }

        .copyable.copied:hover::before,        
        .copyable:hover::after {
            opacity: 1;      
        }    

        .uncopyable {
            overflow: visible;
        }  

       .uncopyable::before {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            content: ' ';
            font-size: 18px;
            z-index: 100;
            color: white;
            background-color: rgba(255, 0, 0, 0.6);
            font-family: 'Scania Sans Condensed Bold';
            text-transform: uppercase;
            padding: 15px;
            cursor: default;
            opacity: 0;
            display: block;
        }

        .uncopyable::after {
            position: absolute;
            bottom: 100.1%;         
            left: 0;
            content: 'Do not copy. This section is informative only.';
            font-size: 16px;
            z-index: 100;
            font-family: 'Scania Sans Condensed Bold';
            text-transform: uppercase;
            cursor: default;
            opacity: 0;
            background: rgb(255, 0, 0);
            color: white;
            padding: 3px 15px 1px;           
        }  

        .uncopyable:hover::before,
        .uncopyable:hover::after   {
            opacity: 1;
        }

        textarea#temp-element,
        .code-to-copy   {
            display: none;
        }

    <h3>A whole lot of buttons!</h3>
    <p>The most basic and perhaps important elements in Scania Bootstrap is the large variety of buttons. Use our pre defined classes for different kind of buttons in different situations. The transparent button fits very well on photographs.</p>
    <p>  
      <!-- Standard gray button with gradient -->
      <button type="button" class="btn btn-default">Default</button>
      <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
      <button type="button" class="btn btn-primary">Primary</button>
      <!-- Indicates a successful or positive action -->
      <button type="button" class="btn btn-success">Success</button>
      <!-- Contextual button for informational alert messages -->
      <button type="button" class="btn btn-info">Info</button>
      <!-- Indicates caution should be taken with this action -->
      <button type="button" class="btn btn-warning">Warning</button>
      <!-- Indicates a dangerous or potentially negative action -->
      <button type="button" class="btn btn-danger">Danger</button>
      <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
      <button type="button" class="btn btn-link">Link</button>
      <!-- Transparent buttons fits well on photograps -->
      <button type="button" class="btn btn-transparent">Transparent</button></p>

  <script>
    Polymer({
      is: 'c-html-copy-paste-marcus',
      ready: function() {
        var elms = document.querySelectorAll('.copyable');
        for(var i=0; i < elms.length; i++) {
          //elms[i].onclick = this.action;
          elms[i].addEventListener('click', this.action);



        }

        var textarea = document.createElement('textarea')
        textarea.setAttribute('id', 'temp-element')
        document.body.appendChild(textarea)
      },
      action: function() {
        var self = this,
            html = this.outerHTML,
            textarea = document.getElementById('temp-element'),
            customElementName = (html.match(/\<(\w+)-(\w+)/g) || [''])[0].substring(1);

        html = html.replace(/ style-scope c-html-copy-paste/g, '')
        html = html.replace(/style-scope c-html-copy-paste/g, '')
        html = html.replace(/ class=""/g, '')
        html = html.replace(/ copyable/g, '')
        //html = html.replace(/x-scope[\s\S]*?<\<\/c->/g, '');

        if (customElementName.length) {
          var ce = this.querySelector(customElementName) || this
          var demo = ce.querySelector('demo-content')
          var customElement = ce.cloneNode(false)
          customElement.removeAttribute('class')
          customElement.innerHTML = demo ? demo.innerHTML : ''
          html = customElement.outerHTML
        }

        textarea.innerHTML = html
        textarea.select();
        document.execCommand('copy')

        this.classList.toggle("copied")
        
        setTimeout(function(){ 
          self.classList.toggle("copied") 
        }, 700);

      }
    });

  </script>
