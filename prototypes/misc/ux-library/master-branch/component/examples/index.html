
<!DOCTYPE html>

<html lang="en-GB" ng-app="CorporateUI">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=”robots” content=”noindex”>
 
  <meta charset="utf-8">
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://static.scania.com/vendors/components/pure-js/nonJS-browsers/1.0.0/nonJS-browsers.html">
  </noscript>

  <title>Corporate UI - Developers</title>

  <script src="https://static.scania.com/build/global/master/js/corporate-ui.js"></script>



  <script src="https://static.scania.com/vendors/components/pure-js/browser-reject/1.0.0/js/browser-reject.js"></script>

  <link rel="stylesheet" href="/css/ux-library.css">
</head>
<body data-env="Test" class="scania ux-lib" data-env="Test" ng-controller="UxLib as uxlib">

  <c-corporate-header site-name="Developers" site-url="/">
    <nav-item location="https://github.scania.com/pages/Scania/ux-library/">UX Library</nav-item>
    <nav-item location="https://github.scania.com/scania/corporate-ui">Scania GitHub</nav-item>
  </c-corporate-header>

  <c-main-content>
    <c-main-navigation>
      <primary-items>
        <!-- <nav-item location="/" ng-repeat="section in uxlib.sections.children">{{section.name}}</nav-item> -->
        <nav-item location="/">Home</nav-item> 
        <nav-item location="components.html">Components</nav-item>
        <nav-item location="examples/" active="true">Examples</nav-item>
        <nav-item location="testing/testing.html">Testing</nav-item>
        <nav-item location="https://github.com/scania/corporate-ui/issues/new/choose">Report an Issue</nav-item>
        <nav-item location="https://scania.github.io/corporate-ui-docs/master-branch/developer/support.html">Support</nav-item>
      </primary-items>
    </c-main-navigation>

    <section class="light">
      <div class="container" ng-cloak>
        <h2>Components</h2>

        <div class="main-item" ng-repeat="category in uxlib.categories | filter: { name: '!starter-kit' }">
          <h5>
            <i ng-class="'icon-' + category.name" class="outline md"></i>
            {{category.name}}
          </h5>
          <div class="row">
            <!-- We ignore listing of main-content -->
            <div ng-repeat="component in category.children" class="col-sm-3 col-xs-6 component">
              <a href="{{component.path.substr(component.path.indexOf('/'), component.path.length)}}">{{component.name}}</a>
            </div>
          </div>
        </div>
      </div>
    </section>

  </c-main-content>

  <c-corporate-footer></c-corporate-footer>

  <script src="https://static.scania.com/vendors/frameworks/angular/1.5.5/angular.min.js"></script>

  <script>
    angular.module('CorporateUI', [])
      .controller('UxLib', [UxLib]);

    function UxLib() {
      var vm = this,
          other = { name: 'Other', children: [] };

      vm.categories = [];

      window.examples.map(function(example) {
        if(example.type === 'directory') {
          vm.categories.push(example)
        } else {
          other.children.push(example)
        }
      })

      vm.categories.push(other);
    }
  </script>

  <script src="/js/ux-library.js"></script>
</body>
</html>
