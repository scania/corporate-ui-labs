<!--### File extension icon
-->
<dom-module id="file-icon">
  <link rel="import" href="variation-1.html"/>
  <template>
    <style>:host .file-icon-wrapper {
  font-size: 36px;
  padding-left: 1px;
  position: relative;
}
:host .extension {
  display: block;
  position: absolute;
  bottom: 14px;
  width: 32px;
  left: -1px;
  text-align: center;
  font-size: 10px;
  background: #CEB888;
  color: #fff;
}
:host .png,
:host .jpg,
:host .JPG,
:host .jpeg,
:host .JPEG,
:host .gif,
:host .GIF,
:host .tiff,
:host .bmp,
:host .svg,
:host .emf,
:host .jfif {
  background: #ea9860;
}
:host .pdf {
  background: #bd0100;
}
:host .txt,
:host .doc,
:host .docx,
:host .xls,
:host .xlsx,
:host .xml,
:host .ppt,
:host .pptx {
  background: #2C5234;
}

    </style><div class="file-icon-wrapper">
  <i class="fal fa-file"></i>
  <span class$="extension {{extension}}">{{extension}}</span>
</div>

  </template>
