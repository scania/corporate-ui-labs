<script>

    var restoreHelpPopover = document.getElementById('restore-help');

    var myRestoreHelpInit = restoreHelpPopover.Popover;

    document.querySelector("c-fullscreen").onmouseover = function() {myRestoreHelpInit.hide();};

    setTimeout(function(){

      myRestoreHelpInit.show();

      setTimeout(function(){
        myRestoreHelpInit.hide();
      }, 8000);

    }, 1500);

    setTimeout(function(){
      document.querySelector(".close").onclick = function() {alert('Once the user click to close the popover, we need to remember not to show it again. Set a cookie.');};
    }, 3000);


</script>
